<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    
    var idade = parseInt(prompt("Digite sua idade"));

    while(idade != idade) {

        alert("Digite apenas NÚMEROS e tente novamente!");
        idade = parseInt(prompt("Digite sua idade"));

    }

    if(idade == idade) {

        mostra("Sua idade é: " + idade);      
    }


</script>
